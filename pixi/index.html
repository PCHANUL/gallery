<!doctype html>
<html>
    <head>
<style>
    body{
        margin: 0;
    }

    canvas{
        display: block;
        background: blue;
    }
</style>
    </head>
    <body>
        <canvas id="mycanvas"></canvas>
        <script src="pixi.js"></script>
        <script type="text/javascript">
            const canvas = document.getElementById('mycanvas');

            const app = new PIXI.Application({
                view: canvas,
                width: window.innerWidth, 
                height: window.innerHeight
            });

            console.log(PIXI.utils.TextureCache);

            let loader = PIXI.Loader.shared;
            loader.onComplete.add(handleLoadComplete);
            loader.onLoad.add(handleLoadAsset); 
            loader.onError.add(handleLoadError);
            loader.onProgress.add(handleLoadProgress);

            loader.add("guy", "sprite.png")
                .add("bg", "sprite2.png")
                .on("progress", handleLoadProgress)
                .on("load", handleLoadAsset)
                .on("load", handleLoadError)
                .load();

            let img;

            function handleLoadProgress(loader, resource) {
              console.log(loader.progress + "% loaded");
            }

            function handleLoadAsset(loader, resource) {
              console.log("Asset loaded" + resource.name);
            }

            function handleLoadError(loader, resource) {
              console.log("load Error");
            }

            function handleLoadComplete() {
              let texture = loader.resources.guy.texture;
              img = new PIXI.Sprite(texture);
              img.anchor.x = 0.5;
              img.anchor.y = 0.5;
              app.stage.addChild(img);

              app.ticker.add(animate)

              setTimeout(() => {
                img.texture = loader.resources.bg.texture;
              }, 2000);
            }

            // const texture = PIXI.Texture.from('sprite.png');
            // const img = new PIXI.Sprite(texture);
            // img.x = app.renderer.width / 2;
            // img.y = app.renderer.height / 2;
            // img.anchor.x = 0.5;
            // img.anchor.y = 0.5;
            // app.stage.addChild(img);
            // app.ticker.add(animate);

            function animate() {
              img.x = app.renderer.screen.width / 2;
              img.y = app.renderer.screen.height / 2;
              img.rotation += 0.1;
            }
        </script>
    </body>
</html>
